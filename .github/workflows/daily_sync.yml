name: Sync WeChat RSS to Feishu

on:
  schedule:
    # Runs at 08:00 UTC (16:00 Beijing Time) every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # 升级到 3.11，避免警告

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run sync script
      env:
        # 这里补全了所有需要的 Secrets！
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_BASE_TOKEN: ${{ secrets.FEISHU_BASE_TOKEN }}
        FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
      run: python main.py
